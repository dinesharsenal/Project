<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="internship_test.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
<script src="internship_test.js"></script>
</head>
<body>
	<div id="d1">
	<form action="confirmation.html">
		<table class="center">
			<tr>
				<td>
					First Name:
				</td>
				<td>
					<input type="text" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					Last Name :
				</td>
				<td>
					<input type="text" name="" required>
				</td>
			</tr>

			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="email" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					Mobile :
				</td>
				<td>
					<input type="tel" name="" required>
				</td>
			</tr>

			<tr>
				<td>
					Profile Pic:
				</td>
				<td>
					<input type="file" name="fileupload" value="fileupload" id="fileupload" required> 


				</td>
			</tr>
			<tr>
				<td>
					Password :
				</td>
				<td>
					<input id="password" type="Password" name="" onkeyup="check()" required>
				</td>
			</tr>

			<tr>
				<td>
					Confirm Password:
				</td>
				<td>
					<input id="confirm_password" type="Password" name=""
					onkeyup="check()" required>
					<span id="message"></span>
				</td>
			</tr>
		</table>
		<br>
		<input type="submit" value="Submit" id="sb">
	</form>
</div>
</body>
	



</html>
